<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JsTerminal Demo</title>
  <meta name="author" content="https://github.com/Zneiat">
  <link href="../assets/js-terminal.css" rel="stylesheet">
  <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script src="../assets/js-terminal.js"></script>
</head>
<body>
  <!-- Js Terminal - A Simple JS Terminal -->
  <div class="terminal">
    <div class="terminal-output">
      <div class="row"><span>Js Terminal - A Simple JS Terminal</span></div>
      <div class="row"><span>Author: https://github.com/Zneiat</span></div>
    </div>
    <div class="terminal-input">
      <span class="prompt"><span></span></span>
      <span class="input" style="float: inherit">
        <span id="input-content"></span>
        <span class="cursor-blink empty"></span>
        <span id="cursor-blink-after"></span>
        <textarea class="clipboard" autofocus></textarea>
      </span>
    </div>
  </div>
</body>
</html>
